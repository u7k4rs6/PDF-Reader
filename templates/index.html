<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Extractor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>PDF Information Extractor</h1>
    <form id="pdfForm" enctype="multipart/form-data" method="POST" action="/process_pdf">
      <div class="file-input-container">
        <label for="pdfFile" class="file-input-label">Choose PDF File</label>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
        <div class="selected-file" id="selectedFile">No file selected</div>
      </div>
      <button type="submit">Extract Text</button>
    </form>
  </div>

  <script>
    document.getElementById('pdfFile').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name || 'No file selected';
      document.getElementById('selectedFile').textContent = fileName;
    });
  </script>
</body>
</html>
